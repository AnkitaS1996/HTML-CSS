<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Keyboard_Style.css"> 
    <title>Keyboard</title>
</head>
<body>
    <div class="container">
        <div class="row One">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="back">Backspace</button>
        </div>
        <div class="row Two">
            <button class="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{</button>
            <button>}</button>
            <button class="Slash">\</button>
        </div>
        <div class="row Three">
            <button class="cap">Caps</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>"</button>
            <button class="btn_enter">Enter</button>
        </div>
        <div class="row Four">
            <button class="btn_Shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><</button>
            <button>></button>
            <button>?</button>
            <button class="btn_Shift">Shift</button>
        </div>
        <div class="row Five">
            <button class="Other">Ctrl</button>
            <button class="Other">Win</button>
            <button class="Other">Alt</button>
            <button class="btn_Space">Space</button>
            <button class="Other">Alt</button>
            <button class="Other">Win</button>
            <button class="Other">Ctrl</button>
            
        </div>
    </div>
</body>
</html>
