<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1px solid">
            <tr>
                <th colspan="4">Date</th>  
            </tr>
            <tr>
                <th colspan="2">Day</th>
                <th colspan="2">Year</th>
            </tr>
            
            <tr>
                <td colspan="1">1</td>
                <th rowspan="2">0</th>
                <th rowspan="2">20</th>
                <td colspan="1">21</td>
                
            </tr>
            <tr>
                <td colspan="1">2</td>
                <th colspan="1" >22</th>

            </tr>      
            <tr>
                <th colspan="2">June</th>
                <th colspan="2">2000</th>
            </tr>
            <tr>
                <th colspan="2">July</th>
                <th colspan="2">2001</th>
            </tr>
            
        </table>
    </body>
</html>
